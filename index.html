<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Importing 'Open Sans' Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Counter</title>
  </head>
  <body>
    <section id="main">
      <div id="title-el">
        <h5>Counter App</h5>
      </div>
      <div>
        <h1 id="number-el">0</h1>
      </div>
      <div id="container">
        <button id="decrement-btn">
          <img src="images/minus_icon.png" alt="minus_sign" height="100px" />
        </button>
        <button id="refresh-btn">
          <img src="images/refresh_icon.png" alt="refresh_sign" height="40px" />
        </button>
        <button id="increment-btn">
          <img src="images/plus_icon.png" alt="plus_sign" height="100px" />
        </button>
      </div>
    </section>

    <!--    JAVASCRIPT SECTION   -->
    <script src="./script.js"></script>
  </body>
</html>
